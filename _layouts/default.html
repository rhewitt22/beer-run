<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    <div class="site-wrapper">

      {% include header.html %}
      
        {{content}}

      {% include footer.html %}
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  {% for js in page.js %}
  <script src="{{ js | prepend: site.baseurl }}"></script>
  {% endfor %}

  {% for js in page.externalJs %}
  <script src="{{ js }}"></script>
  {% endfor %}
  </body>

</html>
