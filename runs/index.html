<h2>2015 Personal Records</h2>
<h3>Distance</h3>
<section class="podium pr-distance">
  <div class="stand second-place">
    <div class="award">
      <div class="award-ribbon">
        <span class="award-ribbon-text" id="second-distance"></span>
      </div>
    </div>
    <div class="base"><h1>2<sup>nd</sup></h1></div>
  </div>
  <div class="stand first-place">
    <div class="award">
      <div class="award-ribbon">
        <span class="award-ribbon-text" id="first-distance"></span>
      </div>
    </div>
    <div class="base"><h1>1<sup>st</sup></h1></div>
  </div>
  <div class="stand third-place">
    <div class="award">
      <div class="award-ribbon">
        <span class="award-ribbon-text" id="third-distance"></span>
      </div>
    </div>
    <div class="base"><h1>3<sup>rd</sup></h1></div>
  </div>
</section>
